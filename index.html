<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип проекта" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.png" alt="аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__info-top">
          <p class="profile__info-name">Жак-Ив Кусто</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__info-profession">Исследователь океана</p>
      </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <figure class="card">
        <img src="images/card-karachaevsk.png" alt="карачаевск" class="card__image">
        <figcaption class="card__title">
          <h3 class="card__text">Карачаевск</h3>
          <button type="button" class="card__like-icon"></button>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="images/card-elbrus.png" alt="гора эльбрус" class="card__image">
        <figcaption class="card__title">
          <h3 class="card__text">Гора Эльбрус</h3>
          <button type="button" class="card__like-icon card__like-icon"></button>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="images/card-dombay.png" alt="домбай" class="card__image">
        <figcaption class="card__title">
          <h3 class="card__text">Домбай</h3>
          <button type="button" class="card__like-icon"></button>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="images/card-elbrus.png" alt="гора эльбрус" class="card__image">
        <figcaption class="card__title">
          <h3 class="card__text">Гора Эльбрус</h3>
          <button type="button" class="card__like-icon"></button>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="images/card-dombay.png" alt="домбай" class="card__image">
        <figcaption class="card__title">
          <h3 class="card__text">Домбай</h3>
          <button type="button" class="card__like-icon"></button>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="images/card-karachaevsk.png" alt="карачаево-черкесия" class="card__image">
        <figcaption class="card__title">
          <h3 class="card__text">Карачаево-Черкесия</h3>
          <button type="button" class="card__like-icon"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <fieldset class="popup__input-container">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__name" name="name" value="Жак-Ив Кусто" required>
        <input type="text" placeholder="Исследователь океана" class="popup__profession" name="profession" value="Исследователь океана" required>
      </fieldset>
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
</body>
</html>
